chocolateys:
  - name: service-bus-tui
    owners: MonsieurTib
    authors: MonsieurTib
    title: service-bus-tui
    project_url: "https://github.com/MonsieurTib/service-bus-tui"
    copyright: "2026 MonsieurTib"
    license_url: "https://github.com/MonsieurTib/service-bus-tui/blob/main/LICENSE"
    require_license_acceptance: false
    project_source_url: "https://github.com/MonsieurTib/service-bus-tui"
    docs_url: "https://github.com/MonsieurTib/service-bus-tui/blob/main/README.md"
    bug_tracker_url: "https://github.com/MonsieurTib/service-bus-tui/issues"
    tags: "azure service-bus tui terminal cli"
    summary: "A terminal-based explorer for Azure Service Bus"
    description: |
      service-bus-tui is a terminal-based (TUI) explorer for Azure Service Bus.
      Browse namespaces, topics, queues, subscriptions, and peek messages
      directly from your terminal with vim-style keyboard navigation.
    release_notes: "https://github.com/MonsieurTib/service-bus-tui/releases/tag/v{{ .Version }}"
    api_key: "{{ .Env.CHOCOLATEY_API_KEY }}"
    source_repo: "https://push.chocolatey.org/"

release:
  github:
    owner: MonsieurTib
    name: service-bus-tui
  draft: false
  prerelease: auto
