name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: 'latest'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          # WINGET_PKGS_GITHUB_TOKEN: ${{ secrets.WINGET_PKGS_GITHUB_TOKEN }}

  chocolatey:
    runs-on: windows-latest
    needs: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: tag
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Download Windows amd64 zip and compute checksum
        id: zip
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $version = "${{ steps.tag.outputs.version }}"
          $tag = "${{ github.ref_name }}"
          $zipName = "service-bus-tui_Windows_x86_64.zip"
          $zipUrl = "https://github.com/MonsieurTib/service-bus-tui/releases/download/${tag}/${zipName}"

          # Download the zip to compute checksum
          Invoke-WebRequest -Uri $zipUrl -OutFile $zipName
          $checksum = (Get-FileHash -Path $zipName -Algorithm SHA256).Hash.ToLower()
          Remove-Item $zipName

          echo "url=$zipUrl" >> $env:GITHUB_OUTPUT
          echo "checksum=$checksum" >> $env:GITHUB_OUTPUT

      - name: Prepare install script with URL and checksum
        shell: pwsh
        run: |
          $content = Get-Content ".choco/tools/chocolateyinstall.ps1" -Raw
          $content = $content.Replace('$env:CHOCO_ZIP_URL', "'${{ steps.zip.outputs.url }}'")
          $content = $content.Replace('$env:CHOCO_ZIP_CHECKSUM', "'${{ steps.zip.outputs.checksum }}'")
          Set-Content -Path ".choco/tools/chocolateyinstall.ps1" -Value $content

      - name: Build and push Chocolatey package
        shell: pwsh
        run: |
          $version = "${{ steps.tag.outputs.version }}"
          choco pack ".choco/service-bus-tui.nuspec" --version $version
          choco push "service-bus-tui.${version}.nupkg" --source "https://push.chocolatey.org/" --api-key "${{ secrets.CHOCOLATEY_API_KEY }}"
